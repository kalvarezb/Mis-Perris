<!DOCTYPE html>
<html lang="es">
    <head>
        {% load static %}
        <meta charset="utf-8">
        <title>Mis Perris</title>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="stylesheet" href="{% static 'css/flexboxgrid.css' %}">
        <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
        <link type="text/css" rel="stylesheet" href="{% static 'css/materialize.min.css' %}" media="screen,projection" />
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    </head>
  <body>
      <div class="container-flex teal lighten-2">
          <header class="row-flex">
            <div class="col-xs-12">
              <div class="header center-align">
                  <a href="/"> <img src="{% static 'img/logo.png' %}" alt="Logo Mis Perris" id="logo"></a>
              </div>
            </div>
          </header>
    
          <div class="row-flex">
            <div class="col-xs-12 col-md-3 first-md">
              <div class="menu">
                    <h4><a href="/" class="white-text center-align">inicio</a></h4>
              </div>
            </div>
            <div class="col-xs-12 col-md-3 between-md">
              <div class="menu">
                <h4><a href="#" class="white-text center-align">quienes somos</a></h4>
              </div>
            </div>
            <div class="col-xs-12 col-md-3 between-md">
              <div class="menu">
                <h4><a href="#" class="white-text center-align">servicios</a></h4>
              </div>
            </div>
            <div class="col-xs-12 col-md-3 last-md">
              <div class="menu">
               <h4><a href="formulario" class="white-text center-align">adopta!</a></h4> 
              </div>
            </div>
          </div>
      </div>

        <div class="row">
                <script>
                    $(document).ready(function(){
                        $('.datepicker').datepicker({
                            maxDate: new Date(2000,12,31)
                        });
                    });

                    $(document).ready(function(){
                        $('select').formSelect();
                    });
        
                </script>
                <form class="col s12" name="ingresar_usuario" id="ingresar_usuario" method="POST" action="">
                    {% csrf_token %}
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="nombres" name="nombres" type="text" class="validate" required>
                            <label for="nombres">Nombres</label>
                        </div>
                        <div class="input-field col s6">
                            <input id="apellidos" name="apellidos" type="text" class="validate" required>
                            <label for="apellidos">Apellidos</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <input id="email" name="email" type="email" class="validate" required>
                            <label for="email">Email</label>
                        </div>
                    </div>
                    <div class="row">
                            <div class="input-field col s6">
                              <input id="telefono" name="telefono" type="number" class="validate" required>
                              <label for="telefono">Telefono</label>
                            </div>
                            <div class="input-field col s6">
                                    <input id="rut" name="rut" type="text" required oninput="checkRut(this)" class="validate">
                                    <label for="rut">Rut</label>
                            </div>
                    </div>
                  <div class="row">
                        <div class="input-field col s6">
                                <select id="region" name="region" required>
                                  <option value="" disabled selected>Seleccionar region</option>
                                  <option value="15">XV de Arica y Parinacota</option>
                                  <option value="1">I de Tarapacá</option>
                                  <option value="2">II de Antofagasta</option>
                                  <option value="3">III de Atacama</option>
                                  <option value="4">IV de Coquimbo</option>
                                  <option value="5">V de Valparaíso</option>
                                  <option value="6">VI del Libertador General Bernardo O'Higgins</option>
                                  <option value="7">VII del Maule</option>
                                  <option value="8">VIII del Bío Bío</option>
                                  <option value="9">IX de la Araucanía</option>
                                  <option value="14">XIV de los Ríos</option>
                                  <option value="10">X de los Lagos</option>
                                  <option value="11">XI Aisén del General Carlos Ibáñez del Campo</option>
                                  <option value="12">XII de Magallanes y Antártica Chilena</option>
                                  <option value="13">Metropolitana de Santiago</option>
                                </select>
                                <label for="region">Region</label>
                        </div>
                        <div class="input-field col s6">
                                <select id="ciudad" name="ciudad" required>
                                  <option value="" disabled selected>Seleccionar ciudad</option>
                                  <option value="1">Santiago</option>
                                  <option value="2">Concepción</option>
                                  <option value="3">Puerto Montt</option>
                                  <option value="4">La Serena</option>
                                  <option value="5">Arica</option>
                                  <option value="6">Talca</option>
                                  <option value="7">Rancagua</option>
                                  <option value="8">Los Andes</option>
                                  <option value="9">Villarrica</option>
                                </select>
                                <label for="ciudad">Ciudad</label>
                        </div>
                  </div>

                  <div class="row">
                      <div class="input-field col s6">
                        <input type="date" id="fecha_nacimiento" name="fecha_nacimiento" required min="1900-01-01" max="2000-12-31">
                        <label for="fecha_nacimiento">Fecha de nacimiento</label>
                      </div>
                      <div class="input-field col s6">
                            <select id="tipo_vivienda" name="tipo_vivienda" required>
                              <option value="" disabled selected>Seleccionar</option>
                              <option value="1">Casa con patio grande</option>
                              <option value="2">Casa con patio pequeño</option>
                              <option value="3">Casa sin patio</option>
                              <option value="4">Departamento</option>
                            </select>
                            <label for="tipo_vivienda">Tipo de vivienda</label>
                    </div>
                  </div>
                  <button class="btn waves-effect waves-light" type="submit" name="action">Enviar
                  </button>
                  <script src="{% static 'validarRUT.js' %}"></script>
                </form>
              </div>
  </body>

</html>
